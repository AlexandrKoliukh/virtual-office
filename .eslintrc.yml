extends:
  - airbnb
  - plugin:react/recommended

parser: babel-eslint

env:
  browser: true
  node: true

plugins:
  - react-hooks

rules:
  import/no-unresolved: 0
  import/extensions: 0
  react/prop-types: 0
  react/static-property-placement: 0
  react-hooks/rules-of-hooks: error
  react-hooks/exhaustive-deps: warn
  react/jsx-uses-react: error
  react/jsx-uses-vars: error
  no-console: 0
